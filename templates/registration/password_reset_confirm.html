{% extends "master.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <h2>The password reset link is not valid.</h2>
    {% endif %}
{% endblock content %}
